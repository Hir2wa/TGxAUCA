<head>

<body>
    <h1 id="mainTitle">Welcome to DOM Practice!</h1>
    <h1 id="main-heading">Welcome to DOM Practice!</h1>
    <h1 id="other-heading">Welcome to DOM Practice!</h1>
    <div class="container">
        <p class="description">This is the first paragraph.</p>
        <p class="description">This is the second paragraph.</p>
        <p id="specialParagraph">This is a special paragraph with an ID.</p>
    </div>
    <div id="container">
        <p>This is a paragraph inside a container.</p>
      </div>
   
    <footer>
        <p class="footer-text">This is the footer text.</p>
    </footer>
    <script>


const mainHeading = document.querySelector('#main-heading');
const otherHeading = document.querySelector('#other-heading');
const excitedText = document.createElement('span');

excitedText.textContent = '!!!';
mainHeading.appendChild(excitedText);
otherHeading.appendChild(excitedText);

        // selecting the eement  with the class container 

         let myDiv = document.querySelector('div')

             console.log(mySpeacial.id);

              // Select the element where you want to insert new HTML
  let container = document.getElementById('container');

// Insert HTML as the first child of the container
container.insertAdjacentHTML('afterbegin', '<p>This is a new paragraph added at the start.</p>');

// Insert HTML as the last child of the container
container.insertAdjacentHTML('beforeend', '<p>This is a new paragraph added at the end.</p>');

// Insert HTML before the container (before the container element itself)
container.insertAdjacentHTML('beforebegin', '<h2>This heading is added before the container.</h2>');

// Insert HTML after the container (after the container element itself)
container.insertAdjacentHTML('afterend', '<footer>This footer is added after the container.</footer>');
</script>
